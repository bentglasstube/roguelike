<!doctype html>
<html>
  <head>
    <title>dungeon generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="c"></canvas>

    <div>
      <label for="room_density">Room Density</label>
      <input id="room_density" type="range" value="50">
      <label for="straightness">Hallway Straightness</label>
      <input id="straightness" type="range" value="75">
      <label for="extra_doors">Extra Doors</label>
      <input id="extra_doors" type="range" value="2" min="0" max="10">
      <hr>
      <button id="reset">Reset</button>
      <button id="stop">Stop</button>
      <hr>
      <button id="rooms">Place Rooms</button>
      <button id="halls">Generate Halls</button>
      <button id="connect">Connect regions</button>
      <button id="clean">Clean up garbage</button>
      <hr>
      <button id="all">Quick Generate</button>
    </div>
    <script src="dungeon.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
